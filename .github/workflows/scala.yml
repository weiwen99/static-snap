name: Scala Mill CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - uses: jodersky/setup-mill@master
      with:
        mill-version: 0.11.7

    - name: Compile
      run: mill __.compile
      
    - name: Test
      run: mill __.test
